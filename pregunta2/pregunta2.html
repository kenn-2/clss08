<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Compra</title>
<link rel="stylesheet" href="pre2.css">
</head>
<body>
  <div class="container">
    <img src="store.png" alt="Store">
    <h2>Calculadora de Compra</h2>
    <div class="formulario">
      <label for="producto">Producto:</label>
      <select id="producto" onchange="mostrarPrecio()">
        <option value="">Selecciona un producto</option>
        <option value="arroz">Arroz costeño 3/4</option>
        <option value="azucar">Azúcar paisana 1k</option>
        <option value="chocolate">Chocolate Donofrio</option>
        <option value="aceite">Aceite primor premium</option>
      </select>
      <p id="precio">Precio: </p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" value="1">
      <label for="descuento">Descuento (%):</label>
      <input type="number" id="descuento" min="0" value="0">
      <button id="calcularButton">Calcular</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>
    <div class="resultado">
      <h3>Resultado:</h3>
      <p id="importeSoles"></p>
      <p id="importeDolares"></p>
    </div>
  </div>

  <script src="pre2.js"></script>
</body>
</html>
